<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silvanus Adochi</title>
  <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: #000;
      margin: 0;
      font-family: courier, monospace;
      color: #fff;
    }
    #console {
      max-width: 90%;
      margin: 100px auto;
      font-size: 14px;
      word-wrap: break-word;
    }
    a {
      color: #0bc;
      text-decoration: none;
    }
    #a { color: #0f0; }
    #b { color: #ff0096; }
    #c { color: #0bc; }
    @media screen and (max-width: 768px) {
      #console {
        font-size: 13px;
        margin-top: 50px;
      }
    }
  </style>
<link rel="icon" href="favicon.png" type="image/x-icon">

</head>
<body>
  <div id="console">Loading portfolio...</div>

  <script>
    fetch("silvanusadochi.txt")
      .then(response => response.text())
      .then(data => {
        document.getElementById("console").innerHTML = data;
      })
      .catch(error => {
        document.getElementById("console").innerHTML = "Failed to load portfolio content.";
        console.error("Error loading .txt file:", error);
      });
  </script>
</body>
</html>
